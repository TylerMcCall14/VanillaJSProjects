<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on steroids</title>
</head>
<body>
    <div class="container-1">
   <h2>Challenge 1: Your Age in Days</h2>
   <div class="flex-box-container-1">
    <div>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>
    <div>
        <button class="btn btn-danger" onclick = "reset()">Reset</button>
    </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class ="btn btn-success" id="cat-generator" onclick="getCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class = "container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://thumbs.dreamstime.com/z/sticker-cartoon-rock-creative-150391514.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://thumbs.dreamstime.com/z/old-paper-23050622.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://thumbs.dreamstime.com/z/vintage-scissors-16202222.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="stand-button">Stand</button>
            <button class= "btn-lg btn-danger mr-2" id="deal-button">Deal</button>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Pushes</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="pushes">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
