<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tyler's Tweet Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile-container">
                        <div class="profile">

                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)" style="flex: 1; background-color: transparent; border: none; font-size: 30px; color: white; padding-left: 10px; padding-right: 10px;">
                    <i class="fas fa-search fa-flip-horizontal" onclick ="getTwitterData()" style="color: white; font-size: 30px; padding-left: 10px; cursor: pointer;"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweets-welcome-message">
                        <h5>Welcome to Tyler's Tweet Clone</h5>
                        <p>Use the search to see what people are tweeting on Twitter!</p>
                    </div>
                </div>
                <div class="next-page-container" id="next-page" onclick="onNextPage()">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
            <div class="tweets-sidebar-container">
                <div class="tweets-sidebar">
                    <div class="tweets-trending">
                        <h5>Trends for you</h5>
                        <ul>
                            <li onclick="selectTrend(this)">#Coding</li>
                            <li onclick="selectTrend(this)">#JavaScript</li>
                            <li onclick="selectTrend(this)">#Python</li>
                            <li onclick="selectTrend(this)">#Bitcoin</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
